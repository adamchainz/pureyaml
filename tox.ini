[tox]
envlist = py26, py27, py33, py34, py35, pypy, docs
basepython = python3.4

[testenv]
commands =
    {envpython} setup.py test \
        -a "{posargs} --cov-report= --basetemp={envtmpdir} -n auto"

deps = -rrequirements_dev.txt
setenv =
    PYTHONWARNINGS = all
    PYTHONHASHSEED = 0

[testenv:docs]
whitelist_externals = make
changedir = docs/
deps = -rrequirements_dev.txt

commands =
    make linkcheck
    make html
    make doctest
    make coverage

[flake8]
show-source = True
max-line-length = 120
exclude = pureyaml/grammar/_parsetab.py
max-complexity = 6
